<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>SuperSort - Forgot</title>
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
            min-vh-100">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm forgot">
                    <div class="card-body">
                        <a class="close-btn-fgpw" href="./log_in.html"><span><i
                                    class="fa-solid fa-xmark "></i></span></a>
                        <div>
                            <div class="mb-4">
                                <h5>Forgot Password?</h5>
                                <p class="mb-2">Enter your registered email ID to reset the password
                                </p>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" name="email"
                                        placeholder="Enter Your Email" required="">
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        Reset Password
                                    </button>
                                </div>
                                <span>Don't have an account? <a href="./sign_up.html">Sign in</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
