<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>SuperSort - Sign up</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3 left-login">
                    <img src="assets/img/content/login/bglogin.jpg" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2 left-login"
                    style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
            </div>
            <div class="col-md-6 right-box login">
                <div class="row align-items-center">
                    <a class="close-btn" href="./home.html"><span><i class="fa-solid fa-xmark"></i></span></span></a>
                    <div class="header-text mb-4">
                        <h1 style="text-align: center;">Sign in</h1>
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="User name">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Agree to register an
                                    account</small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign in</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/img/content/login/google.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Do have account? <a href="./log_in.html">Login</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
